apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'sistemaceb.SistemaCeb'

repositories {
    jcenter()
}

jar {
    manifest {
        attributes(
                "SistemaCeb": "com.gradle.tutorial.FizzBuzzProcessor",
                'Main-Class': 'sistemaceb.SistemaCeb'
        )
    }
    zip64 = true
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testImplementation     'junit:junit:4.13'
    implementation 'org.glassfish.jersey.core:jersey-client:2.6'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile 'com.itextpdf:io:7.0.2'
    compile 'com.itextpdf:kernel:7.0.2'
    compile 'com.itextpdf:layout:7.0.2'


}
